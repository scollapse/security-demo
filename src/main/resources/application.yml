server:
  port: 8080

spring:
  application:
    name: security-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 1000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){green} [%clr(%thread){red}] %clr(%-5level){blue} %clr(%logger{36}){yellow} - %msg%n"
  level:
    org.springframework: INFO

login:
  jwt:
    private-key: 
    public-Key: 
